<ion-header [style.visibility]="content_visibility">
  <ion-toolbar color="light ion-text-center">
    <ion-img scr="assets/img/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">

  <ion-card class="ion-text-center">
    <ion-card-header>
      Código QR
    </ion-card-header>
    <ion-card-content>
      <qrcode [qrdata]="qrCodeString" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>

  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">QR Code Scanned Result: {{ scannedResult }}</ion-label>
  </ion-item>

  <ion-card class="ion-text-center">
    <ion-card-header>
      Código de Barras
    </ion-card-header>
    <ion-card-content>
      <img id="barcode">
    </ion-card-content>
  </ion-card>

  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Bar Code Scanned Result: {{ barScannedResult }}</ion-label>
  </ion-item>

  <ion-button expand="block" class="ion-margin" (click)="startScan()">Escanear</ion-button>

</ion-content>
