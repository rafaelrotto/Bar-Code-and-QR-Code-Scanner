<ion-header>
  <ion-toolbar color="primary ion-text-center">
    <ion-title>
      QR-Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode [qrdata]="qrCodeString" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" class="ion-margin" (click)="startScan()">Scan QR Code</ion-button>
  <ion-item>
    <ion-label class="ion-text-wrap">Scanned Result: {{ scannedResult }}</ion-label>
  </ion-item>

</ion-content>
